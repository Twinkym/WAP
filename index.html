<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David De La Puente Enriquez">
    <meta name="description" content="Weather forecast app">
    <meta name="keywords" content="Weather, Forecast, Climate, Rain, Sunny,  Cloudy, Snow">
    <meta name="robots" content="index">
    <meta http-equiv="cache-control" content="no-cache">
    <title>WEATHER FORECAST</title>
    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
    <h1>Weather Forecast Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <h2>Enter a City Name</h2>
            <input type="text" id="city-input" placeholder="City Name">
            <button class="search-btn">Search</button>
            <button class="location-btn">Current Location</button>
        </div>
        <div class="weather-data">
            <div class="weather-info">
                <h2>Weather Information</h2>
                <div class="weather-details">
                    <h3>Temperature</h3>
                    <p id="temperature"></p>
                    <h3>Wind</h3>
                    <p id="wind"></p>
                    <h3>Humidity</h3>
                    <p id="humidity"></p>
                </div>
                <div class="icon">
                    <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
                    <h3>Moderate Rain</h3>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
