<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David De La Puente Enriquez">
    <meta name="description" content="Weather forecast app">
    <meta name="keywords" content="Weather, Forecast, Climate, Rain, Sunny,  Cloudy, Snow">
    <meta name="robots" content="index">
    <meta http-equiv="cache-control" content="no-cache">
    <title>WEATHER FORECAST</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Weather Forecast Dashboard</h1>
    <div class="container">
        <div class="weather_input">
            <label for="CityName">CityName</label>
            <input type="text" name="CityName" class="city_input" placeholder=" City Name">
            <button class="search_btn">Search</button>
            <div class="separator"></div>
            <button class="current_location_btn">Current Location</button>
        </div>
        <div class="weather_data">
            <div class="current_weather">
                <h2>Weather Information</h2>
                <div class="weather-details">
                    <h2 class="cityName">__(__)</h2>
                    <h4>Temp: _ºC</h4>
                    <h4>Wind: _m/s</h4>
                </div>
            </div>

            <div class="days_forecast">
                <h2 class="forecast_title">5 Days Forecast</h2>
                <div class="day_forecast_card">
                    <div class="forecast_details">
                        <h3 class="cityName">__(__)</h3>
                        <h4>Temp: _ºC</h4>
                        <h4>Wind: _m/s</h4>
                    </div>
                </div>
                <div class="day_forecast_card">
                    <div class="forecast_details">
                        <h3 class="cityName">__(__)</h3>
                        <h4>Temp: _ºC</h4>
                        <h4>Wind: _m/s</h4>
                    </div>
                </div>
                <div class="day_forecast_card">
                    <div class="forecast_details">
                        <h3 class="cityName">__(__)</h3>
                        <h4>Temp: _ºC</h4>
                        <h4>Wind: _m/s</h4>
                        <h4>Humidity: _%</h4>
                    </div>
                </div>
                <div class="day_forecast_card">
                    <div class="forecast_details">
                        <h3 class="cityName">__(__)</h3>
                        <h4>Temp: _ºC</h4>
                        <h4>Wind: _m/s</h4>
                    </div>
                </div>
                <div class="day_forecast_card">
                    <div class="forecast_details">
                        <h3 class="cityName">__(__)</h3>
                        <h4>Temp: _ºC</h4>
                        <h4>Wind: _m/s</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="./JS/script.js"></script>
    <!-- <script src="./JS/scriptnew.js"></script> -->
</body>

</html>
